<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Perfil</title>
    <link rel="shortcut icon" href="img/Hortitech.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
</head>
<body>
    <div class="container">
        <header class="sidebar">
            <figure class="main-icon">
                <img src="img/Hortitech.jpg" alt="Logo Empresa">
            </figure>
            
            <section class="icon-group">
                <article class="icon-item">
                    <i class="fas fa-laptop-code icon"></i>
                    <a href="programacionUser.html" target="_blank"><span class="icon-label">Programación</span></a>
                </article>
                
                <article class="icon-item">
                    <i class="fas fa-seedling icon"></i>
                    <a href="invernaderoUsuario.html" target="_blank"><span class="icon-label">Invernadero</span></a>
                </article>
                
                <article class="icon-item">
                    <i class="fas fa-chart-line icon"></i>
                    <a href="estadisticasUsuario.html" target="_blank"><span class="icon-label">Estadisitcas</span></a>
                </article>
                
                <article class="icon-item">
                    <i class="fas fa-book icon"></i>
                    <a href="blocUsuario.html" target="_blank"><span class="icon-label">Bloc</span></a>
                </article>
                
                <article class="icon-item">
                    <i class="fas fa-cog icon"></i>
                    <a href="s-dateU.html" target="_blank"><span class="icon-label">Configuracion</span></a>
                </article>
            </section>
        </header>
        <main class="main-content">
            <section class="left-panel">
                <header class="header">
                    <a href="s-dateU.html"><samp class="back-arrow">←</samp></a>
                    <h2>Configuración</h2>
                </header>
                <nav>
                    <ul>
                        <li><a href="s-dateU.html">Información de la cuenta </a></li>
                        <li><a href="profileU.html">Perfil</a></li>
                        <li><a href="userListaU.html">Lista de usuarios </a></li>
                        <li><a href="helpU.html">Ayuda</a></li>
                        <li><a href="inicio_sesion.html">Cerrar sesión</a></li>
                    </ul>
                </nav>
            </section>

            <section class="right-panel">
                <h2>Perfil</h2>
                <div class="profile-picture"></div>
                <div class="profile-section">
                    <div class="profile-item">
                        <label for="nombre">Nombre</label>
                        <input type="text" value="Example" id="nombre">
                        <span class="edit-icon" >✎</span>
                    </div>
                    <div class="profile-item">
                        <label for="apellido">Apellido</label>
                        <input type="text" value="Example" id="apellido">
                        <span class="edit-icon" >✎</span>
                    </div>
                    <div class="profile-item">
                        <label for="contacto">Contacto</label>
                        <input type="text" value="3000000000" id="contacto">
                        <span class="edit-icon" >✎</span>
                    </div>
                    <div class="profile-item">
                        <label for="rol">Rol</label>
                        <span class="readonly-input" id="rol">Usuario</span>
                    </div>                    
                    <a href="s-dateU.html" target="_blank"><button class="save-button">Guardar</button></a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
