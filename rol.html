<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles</title>
    <link rel="shortcut icon" href="img/Hortitech.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles/rol.css">
</head>
<body class="role-selection-page">
    <div class="grid-container">
        <div class="form-wrapper">
            <h1>Selecciona tu rol</h1>
            <form action="navegadorUsuario.html" method="get" id="userForm">
                <label for="userRole">Usuario:</label>
                <button type="submit">Ir a Usuario</button>
            </form>
            <form action="navegadorAdministrador.html" method="get" id="adminForm">
                <label for="adminRole">Administrador:</label>
                <button type="submit">Ir a Administrador</button>
            </form>
        </div>
    </div>
</body>
</html>
