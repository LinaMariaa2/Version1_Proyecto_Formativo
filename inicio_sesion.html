<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles/inicio_sesion.css">
    <link rel="shortcut icon" href="img/Hortitech.jpg" type="image/x-icon">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="login-form">
                <h1>Inicio de Sesión</h1>
                <form action="rol.html" method="POST">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Iniciar Sesión</button>
                    
                    <a href="cambio_contraseña.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
